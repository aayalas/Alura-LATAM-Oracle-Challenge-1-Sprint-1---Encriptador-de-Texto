        <link rel="stylesheet" href="./css/styles.css">

        <header>
            <div>
                <img class="logo" src="./img/logoalura.png" alt="Logo Alura">

        <main>
            <section class="secleft">

                </div>
            
				<textarea type="text" class="textarea-encrypt" placeholder="Ingrese el texto aquí" spellcheck="false" autofocus="false">

				</textarea>
                <h6><img class="vector" src="./img/vector.png">Sólo letras minúsculas y sin acentos</h6>
                

				<div class="btns">
					<button class="btnblue" type="button" onclick="btnEncrypt()" id="button"><label class="btnbtx">Encriptar</label></button>
					<button class="btngrey" type="button" onclick="btnDecrypt()"><label class="btngtx">Desencriptar</label></button>
				</div>
			
            </section>

            <section class="secright">
                <div class="wrap">    
				    <textarea type="text" class="textarea-decrypt" id="content" spellcheck="false" autofocus="false"></textarea>
                    
                    <div id="img" class="no">
                        <img src="./img/munecotxt.png">
                    </div>
   
                    <div class="btnc">
                        <button class="btncopy" type="button" id="copy"><label class="btngtx">Copiar</label></button>

                    </div>
                </div> 
            </section>
